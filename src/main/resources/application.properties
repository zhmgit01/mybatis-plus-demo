# 数据库连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_plus?useUnicode=true&characterEncoding=UTF-8&characterSetResults=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root

# sql输入日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 全局设置自增策略
mybatis-plus.global-config.db-config.id-type=auto

# 逻辑删除
# 删除
mybatis-plus.global-config.db-config.logic-delete-value=1
# 未删除
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 环境设置 设置为 dev、test、prod
# 可根据不同的环境创建不同的配置文件：application-dev.properties、application-test.properties、application-prod.properties
spring.profiles.active=dev